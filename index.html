<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order summary component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <div class="main-container">

    <img class="hero-img" src="images/illustration-hero.svg" alt="hero">


    <div class="text">
      <h1>Order Summary</h1>
      <p >You can now listen to milions of songs, audiobooks and podcasts on any device <br>anywhere you like.</p>

    </div>

    <div class="Annual-plan">
      <img class="music" src="images/icon-music.svg" alt="Music icon">
      <div class="Annual-text">

        <h4>Annual plan</h3>
        <p class="money">$59.99/year</p>

      </div>

      <a class="Change" href="#">Change</a>

    </div>
    <div class="Proceed">
      <a class="BUTTON_PROCEED" href="#">Proceed to Payment</a> <br>
      <a class="Cancel" href="#">Cancel Order</a>

    </div>



  </div>


</body>

</html>
